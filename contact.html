<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="style-contact.css" />
</head>
<body>
    <h2>Contacts</h2>
    <h3>Tel: (+57)320 690 3785</h3>
    <div class="box-container">
        <form class="body-form" action="/usuarios" method="POST">
            <input class="input-container" name="name" type="text" placeholder="First Name" />
            <input class="input-container" name="lastname" type="text" placeholder="Last Name" />
            <input class="input-container" name="email" type="email" placeholder="Email" />
            <input class="input-container" name="password" type="password" placeholder="Password" />
            <input class="btn-submit" type="submit" />
        </form>
    </div>
</body>
</html>
